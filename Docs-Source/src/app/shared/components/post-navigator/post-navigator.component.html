<div class="doc-prev-next">
    <a *ngIf="previous" [routerLink]="previous.route" class="doc-prev button">
        <span>← </span>
        <span>{{previous.title}}</span>
    </a>
    <a *ngIf="next" [routerLink]="next.route" class="doc-next button">
        <span>{{next.title}}</span>
        <span> →</span>
    </a>
</div>
